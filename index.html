<head>

    <title>Social Media Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Borel" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            color-scheme: light dark;
            --bg-color: light-dark(white, #231F20);
            --text-color: light-dark(#302B27,#f0f0f0);
            --title-bg-color: light-dark(#333333, #302B27);
            --title-text-color: light-dark(#f0f0f0, #f0f0f0);
            --svg-div: light-dark(#231f20, #f0f0f0);
            --svg-fill: light-dark(#FDFFFC, #231f20);
            --pill-shadow: light-dark(#231f20, #f0f0f0);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 150px 0px;
            display: flex;
            flex-direction: column; 
            min-height: 100vh;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            top: 0;
            position: fixed;
            width: 100vw;
            background-color: var(--title-bg-color);
            color: var(--title-text-color);
            text-align: center;
            padding: 30px 0px 5px 0px;
            line-height: 0.8;
            font-family: "Borel", cursive;
            font-weight: 400;
            font-style: normal;
        }

        .main-container {
            /* background-color: red; */
            width: 85%;
            min-height: 300px;
            display: flex;
            flex-wrap: wrap;
            gap: 100px;
            align-items: center;
            justify-content: center;
        }

        @media screen and (max-width: 700px) {
            .main-container {
                flex-direction: column;
            }
        }

        .main-container div {
            /* background-color: antiquewhite; */
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto;
            justify-items: center;
            align-items: center;
            text-align: center;
            gap: 20px;
        }


        /* @media screen and (max-width: 700px) {

            .main-container div {
                margin-right: 0px;
                margin-top: 100px;
            }

            .main-container div:first-child {
                margin-top: 160px;
            }

            .main-container div:last-child {
                margin-bottom: 150px;
            }

        } */

        .main-container div h2 {
            /* background-color: aqua; */
            font-family: "Borel", cursive;
            font-size: 18px;
            visibility: hidden;
            transform: translateY(0px) scale(1);
            transition: transform 0.3s ease;
        }

        .main-container div a:hover~h2 {
            transform: translateY(-10px) scale(1.05);
            visibility: visible;
        }

        .main-container div a {
            background-color: var(--svg-div);
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            aspect-ratio: 1/1;
            transition: transform 0.3s ease;
        }

        .main-container div a:hover {
            cursor: pointer;
            transform: scale(1.05) translateY(-10px) rotate(-5deg);
        }

        .main-container div a svg {
            display: block;
            width: 70px;
            height: 70px;
            fill: var(--svg-fill);

        }

        .main-container div a .color-logo {
            display: none;
        }

        .main-container div a:hover svg:not(.color-logo) {
            display: none;
        }

        .main-container div a:hover .color-logo {
            display: block;
        }

        .switch {
            position: fixed;
            z-index: 9999;
            border: none;
            display: flex;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            border-radius: 50px;
            width: 200px;
            background-color: var(--svg-fill);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .switch input {
            position: absolute;
            opacity: 0;
        }

        .switch label {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            cursor: pointer;
            font-family: 'Asimovian', sans-serif;
            font-size: 14px;
            user-select: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .switch-pill {
            z-index: 9999;
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(50% - 4px);
            height: calc(100% - 8px);
            background: var(--accent);
            border-radius: 40px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px var(--pill-shadow);
        }

        #light-theme:checked~.switch-pill {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #dark-theme:checked~.switch-pill {
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
